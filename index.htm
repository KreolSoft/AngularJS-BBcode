<!DOCTYPE html>
<html ng-app="testApp">																	<!-- Start testApp -->
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js" type="text/javascript"></script>	<!-- Include main AngularJS library -->
	<script src="testapp.js" type="text/javascript"></script>							<!-- Include testApp-Module -->
	<script src="angularjs-bb.js" type="text/javascript"></script>						<!-- Include BBcode-Module -->
</head>

<body ng-controller="testController">													<!-- Call testController controller -->
	<div>
		<textarea ng-model="text" style="width: 600px; height: 400px;"></textarea>		<!-- Try different text pieces -->
	</div>
<div ng-bind="text" ks-nl2br ks-bbcode>													<!-- Call newline directive with ks-nl2br, call BBcode directive with ks-bbcode -->
	</div>
</body>
</html>
